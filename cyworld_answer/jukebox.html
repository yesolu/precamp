<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jukebox</title>

    <link rel="stylesheet" href="/cyworld_answer/styles/jukebox.css">

</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__txt ">
               추억의 BGM &nbsp;<span class="txt_left">TODAY CHOICE</span>
            </div>
            <hr>
            <div class="imgBox">
                <div class="img1">
                    <div class="img"></div>
                    <div class="img_txt">
                        Y(Please Tell Me Why)
                        <p>프리스타일</p>
                    </div>
                </div>
                <div class="img2">
                    <div class="img"></div>
                    <div class="img_txt">
                        눈의 꽃
                        <p>박효신</p>
                    </div>
                </div>
                <div class="img3">
                    <div class="img"></div>
                    <div class="img_txt">
                        사랑했나봐
                        <p>윤도현</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_bottom">
            <div class="wrapper__txt ">
                추억의 BGM &nbsp;<span class="txt_left">TODAY CHOICE</span>
             </div>
             <div class="checkBox">
                 <div class="check1">
                    <input type="checkbox" />
                    <span class="num">번호</span>
                    <span class="song">곡명</span>
                    <span class="artist">아티스트</span>
                 </div>
                 <div class="check2">
                    <input type="checkbox" />
                    <span class="num ckNum">1</span>
                    <span class="song">눈의 꽃</span>
                    <span class="artist">박효신</span>
                 </div>
                 <div class="check2">
                    <input type="checkbox" />
                    <span class="num ckNum">2</span>
                    <span class="song">사랑스러워</span>
                    <span class="artist">김종국</span>
                 </div>
                 <div class="check2">
                    <input type="checkbox" />
                    <span class="num ckNum">3</span>
                    <span class="song">내사람 : Partner fot life</span>
                    <span class="artist">SG워너비</span>
                 </div>
                 <div class="check2">
                    <input type="checkbox" />
                    <span class="num ckNum">4</span>
                    <span class="song">Love Love Love</span>
                    <span class="artist">에픽하니</span>
                 </div>
                 <div class="check2">
                    <input type="checkbox" />
                    <span class="num ckNum">5</span>
                    <span class="song">애인있어요</span>
                    <span class="artist">이은미</span>
                 </div>
                 
             </div>
        </div>
    </div>
    
</body>
</html>
