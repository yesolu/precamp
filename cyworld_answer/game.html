<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    
    <link rel="stylesheet" href="/cyworld_answer/styles/game.css">

    <script>
        const startWord=()=>{
            //입력이라는 버튼을 눌렀을때 함수 실행
            //*코드캠프
            const word = document.getElementById("word").innerText
            //프
            const lastWord = word[word.length -1]

            //*우리가 인풋 태그에 입렵한 값
            const myWord = document.getElementById("myword").value
            //프
            const firstWord = myWord[0]

            console.log(myWord)

            if(lastWord === firstWord ){
                //제시어의 마지막 단어와 인풋태그에 입력한 값의 첫번째 단어가 같을때
                document.getElementById("result").innerText = "정답입니다!"
                document.getElementById("word").innerText = myWord
                document.getElementById("myword").value = ""
            } else{
                document.getElementById("result").innerText = "땡!"
            }
        }

        const lottoNum=()=>{
            const token = String(Math.floor(Math.random()*1000000)).padStart(6, "0");
            document.getElementById("number").innerText = token
        }
    </script>


</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__txt ">
                Game &nbsp;<span class="txt_left">TODAY CHOICE</span>
            </div>
            <hr>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__word">
                <div class="word_img">
                    <img src="/cyworld_answer/images/word.png" alt="" >
                </div>
                <div class="word_txt">
                    끝말잇기
                </div>
                <p>제시어 : <span id="word">코드캠프</span></p>
                <div class="word_search">
                    <input id="myword" class="aaa"  type="text" placeholder="단어를 입력해주세요"/>
                    <button onclick="startWord()">입력</button>
                </div>
                <p id="result">결과!</p>
            </div>
            <div class="wrapper__lotto">
                <div class="lotto_img">
                    <img src="/cyworld_answer/images/lotto.png" alt="">
                </div>
                <div class="lotto_txt">
                    LOTTO
                </div>
                <p>버튼을 누르세요.</p>
                <div class="lotto_number" id="number">
                    <span id="0">3</span>
                    <span id="1">5</span>
                    <span id="2">10</span>
                    <span id="3">24</span>
                    <span id="4">30</span>
                    <span id="5">34</span>
                </div>
                <button onclick="lottoNum()">Button</button>
            </div>
        </div>
    </div>

</body>
</html>
