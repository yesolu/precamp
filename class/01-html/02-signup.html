<html>
    <head>
        <style>
            input{
                background-color: blue;
            }
            .aaa{background-color: yellow;}
            #bbb{background-color: skyblue;}
            /* 선택자 우선순위 *>tag> class > id > inline-style > !important */
        </style>
    </head>

    <body>
        <!-- 회원가입 부분 -->
        <h1>회원가입</h1>
        <input class="aaa" style="background-color: red;" type="text" placeholder="이메일을 입력해주세요"/><br/><br/>
        <input class="aaa" type="text" placeholder="이름을 입력해주세요"/><br/><br/>
        <input class="aaa" id="bbb" type="password" placeholder="비밀번호를 입력해주세요"/><br/><br/>
        <!-- class 동일한 이름 가능  id 특정한 이름 하나만 가능 -->
        <input type="password" placeholder="비밀번호를 다시 입력해주세요"/><br/><br/>
        <!-- 태그 속성="속성값" -->
        <select>
            <option disabled selected>지역을 선택하세요</option>
            <option>서울</option>
            <option>부산</option>
            <option>대구</option>
            <!-- shift+alt+방향키아래-자동복사 -->
        </select><br><br>

        <input type="radio" name="aaa"/>여성
        <input type="radio" name="aaa"/>남성<br><br>
        <!-- 라디오 속성 name그룹을 만들어줘야함 동일한 그룹안에서 하나만 선택가능 -->
        <input type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        <!-- 필수항목=라디오 체크박스=선택 후 해제가능 -->
        <hr />
        <button>가입하기</button>
        <!-- <input type="button" value="가입하기"/> -->
        <!-- 버튼 내용 직접입력->태그안에 태그입력가능=활용범위가 넓음 / input 버튼 내용 입력X -->
    </body>
</html>
